<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p> Welcome to chat app</p>

    <script src="socket.io/socket.io.js"></script>    
    <script>
        // initiate the request and keep the connection open
        var socket = io();
        socket.on('connect', ()=>{
            console.log('Connected to server!');
        });
        socket.on('disconnect', ()=>{
            console.log('Disconnected from server!');
        });
    </script>
    </body>
</html>
